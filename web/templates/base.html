<!DOCTYPE html>
<html lang="ru">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="{{ url_for('static', path='../static/styles/style.css') }}">

        <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
        {% block head %}
        {% endblock %}
    </head>

        {% block header %}
        <div class="header">
            <div class="header_content">
                <a href="admin">
                    <img src="{{ url_for('static', path='img/aurora_logo.png') }}" class="header_logo" draggable="false">

        {% endblock %}
            <div class="wrapper">

                            <h5>info@aurora-sgk.ru</h5>
                            <h5>+7 (495) 524-12-97</h5>
                        </div>
                        <img src="{{ url_for('static', path='img/aurora_logo.png') }}" class="footer_logo" draggable="false">
                    </div>
                </div>
            </div>
        {% endblock %}
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>AOS.init();</script>
    </body>
</html>
